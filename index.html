<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏介绍生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4d9fff;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background: rgba(20, 20, 30, 0.8);
            color: #e6e6e6;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4d9fff;
            box-shadow: 0 0 0 2px rgba(77, 159, 255, 0.3);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn {
            background: linear-gradient(to right, #4d9fff, #3366cc);
            color: white;
        }
        
        .generate-btn:hover {
            background: linear-gradient(to right, #3a8ce6, #2a55aa);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .copy-btn {
            background: linear-gradient(to right, #00cc66, #00994d);
            color: white;
        }
        
        .copy-btn:hover {
            background: linear-gradient(to right, #00b359, #008040);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn {
            background: linear-gradient(to right, #ff6666, #cc3333);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(to right, #e65c5c, #b32b2b);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .output-area {
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            min-height: 450px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 500px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #00cc66;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏介绍生成器</h1>
            <p class="subtitle">快速生成标准格式的游戏介绍，支持多平台下载链接</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">输入游戏信息</h2>
                
                <div class="form-group">
                    <label for="gameName">游戏名称：</label>
                    <input type="text" id="gameName" placeholder="例如：公主逃脱 v1.00R1">
                </div>
                
                <div class="form-group">
                    <label for="originalName">原名：</label>
                    <input type="text" id="originalName" placeholder="例如：プリンセスエスケープ">
                </div>
                
                <div class="form-group">
                    <label for="description">游戏简介：</label>
                    <textarea id="description" placeholder="输入游戏简介..."></textarea>
                </div>
                
                <h3 class="section-title">下载链接</h3>
                
                <div class="form-group">
                    <label for="androidLink">安卓链接：</label>
                    <input type="text" id="androidLink" placeholder="安卓版本下载链接">
                </div>
                
                <div class="form-group">
                    <label for="pcLink">PC链接：</label>
                    <input type="text" id="pcLink" placeholder="PC版本下载链接">
                </div>
                
                <div class="links-grid">
                    <div class="form-group">
                        <label for="quark1">夸克分卷1：</label>
                        <input type="text" id="quark1" placeholder="夸克网盘分卷1链接">
                    </div>
                    
                    <div class="form-group">
                        <label for="quark2">夸克分卷2：</label>
                        <input type="text" id="quark2" placeholder="夸克网盘分卷2链接">
                    </div>
                    
                    <div class="form-group">
                        <label for="baidu1">百度分卷1：</label>
                        <input type="text" id="baidu1" placeholder="百度网盘分卷1链接">
                    </div>
                    
                    <div class="form-group">
                        <label for="baidu2">百度分卷2：</label>
                        <input type="text" id="baidu2" placeholder="百度网盘分卷2链接">
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="generate-btn" onclick="generateOutput()">生成介绍</button>
                    <button class="reset-btn" onclick="resetForm()">重置表单</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">生成结果</h2>
                <div class="output-area" id="output">请填写左侧表单并点击"生成介绍"</div>
                <div class="buttons">
                    <button class="copy-btn" onclick="copyToClipboard()">复制到剪贴板</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>游戏介绍生成器 &copy; 2023 - 快速生成标准格式的游戏介绍</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">内容已复制到剪贴板！</div>

    <script>
        function generateOutput() {
            const gameName = document.getElementById('gameName').value || '[游戏名称]';
            const originalName = document.getElementById('originalName').value || '[原名]';
            const description = document.getElementById('description').value || '[游戏简介内容]';
            const androidLink = document.getElementById('androidLink').value || '[安卓链接]';
            const pcLink = document.getElementById('pcLink').value || '[PC链接]';
            const quark1 = document.getElementById('quark1').value || '[夸克分卷1链接]';
            const quark2 = document.getElementById('quark2').value || '[夸克分卷2链接]';
            const baidu1 = document.getElementById('baidu1').value || '[百度分卷1链接]';
            const baidu2 = document.getElementById('baidu2').value || '[百度分卷2链接]';
            
            const output = `游戏名称：${gameName}
（${originalName}）

游戏简介：
${description}

下载链接：
（直链无需解压，无视炸盘风险）直链下载：
安卓：${androidLink}
PC：${pcLink}

大陆网盘请先保存后，再下载！否则会解压失败和炸链接
大陆网盘：
夸克：
分卷1: ${quark1}
分卷2: ${quark2}
百度网盘：
分卷1: ${baidu1}
分卷2: ${baidu2}`;

            document.getElementById('output').textContent = output;
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            
            // 创建临时文本区域进行复制
            const textArea = document.createElement('textarea');
            textArea.value = outputText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // 显示通知
            showNotification('内容已复制到剪贴板！');
        }
        
        function resetForm() {
            document.getElementById('gameName').value = '';
            document.getElementById('originalName').value = '';
            document.getElementById('description').value = '';
            document.getElementById('androidLink').value = '';
            document.getElementById('pcLink').value = '';
            document.getElementById('quark1').value = '';
            document.getElementById('quark2').value = '';
            document.getElementById('baidu1').value = '';
            document.getElementById('baidu2').value = '';
            document.getElementById('output').textContent = '请填写左侧表单并点击"生成介绍"';
            
            showNotification('表单已重置！');
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载时清空所有表单
        window.onload = function() {
            resetForm();
        };
    </script>
</body>
                      </html>
